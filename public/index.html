<html lang="en">
  <head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      setTimeout(function(){
          var swiper = new Swiper('.swiper-container', {
              navigation: {
                  nextEl: '.swiper-button-next',
                  prevEl: '.swiper-button-prev',
              }
          });
      }, 1000)
    </script>
   <script>
    const initialPosition = {
    lat: 9.990236,
    lng: -84.666679
  };
  
function myMap() {
    var defaultPosition = new google.maps.LatLng(initialPosition.lat, initialPosition.lng);
    var mapProp= {
    center:defaultPosition,
    zoom:17,
    mapTypeId: 'roadmap'
    };
   setTimeout(function(){
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    var markerArray = [];

    // google.maps.event.addListener(marker, 'dragend', function(){
    //     // map.setCenter(marker.getPosition());
    //     // console.log({lat: marker.getPosition().lat(), long: marker.getPosition().lng()});
    // });
    google.maps.event.addListener(map, 'click', function(e){
      console.log(e);
      markerArray.map((mark)=>{mark.setMap(null)});
      var marker = new google.maps.Marker({
          map: map,
          draggable:true,
          animation: google.maps.Animation.DROP,
          position: {lat: e.latLng.lat(), lng: e.latLng.lng()}
      });
      markerArray.push(marker);
    });
   },500);

 
}
</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc5s3N3AXmgYc6wZrdK8QDWcwkeAgRG50
&callback=myMap"></script>
  </body>
